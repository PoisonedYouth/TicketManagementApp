<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Persons</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Firstname</td>
					<td>Lastname</td>
					<td>Mail</td>
					<td>Age</td>
					<td>Tickets</td>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="person : ${persons}">
					<tr>
						<td th:text="${person.id}">1</td>
						<td th:text="${person.firstName}">Max</td>
						<td th:text="${person.lastName}">Mustermann</td>
						<td th:text="${person.email}">max.mustermann@mail.com</td>
						<td th:text="${person.age}">23</td>
						<td>
							<th:block th:each="ticket : ${person.tickets}">
								<p th:text="${ticket.eventDate}">12.12.2018</p>
							</th:block>
						</td>
					</tr>
				</th:block>
			</tbody>

		</table>
	</div>
</body>
</html>
